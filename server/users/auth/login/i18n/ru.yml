ru-RU:
  plain_exec:
    err_email_not_found:
      Не удалось найти пользователя с таким email. Проверьте, что email введён правильно.

    err_nick_not_found:
      Не удалось найти пользователя с таким ником. Проверьте, что ник введён правильно, или попробуйте использовать email.

    err_captcha_wrong: Проверка CAPTCHA не прошла, попробуйте ещё раз.

  by_email_request:
    err_email_not_found:
      Не удалось найти пользователя с таким email. Проверьте, что email введён правильно.

    err_nick_not_found:
      Не удалось найти пользователя с таким ником. Проверьте, что ник введён правильно, или попробуйте использовать email.

    err_captcha_wrong: Проверка CAPTCHA не прошла, попробуйте ещё раз.

    email_subject: '#{project_name}: ссылка для входа.'
    email_text: |
      Это сообщение отправлено из-за попытки входа с IP #{ip}

      Пройдите по этой ссылке для входа:

      #{link}

      Или введите этот код:

      #{code}

      Если вы не пытались войти или передумали,
      просто проигнорируйте это письмо.

  by_email_code:
    err_invalid_token: Токен просрочен, попробуйте залогиниться ещё раз.
    err_invalid_code: Код неверен, попробуйте ещё раз.
    err_expired_code: Код просрочен, попробуйте залогиниться ещё раз.
    err_too_many_attempts: Количество попыток превышено, попробуйте залогиниться ещё раз.

  by_email_exec:
    err_invalid_token: Токен просрочен, попробуйте залогиниться ещё раз.
