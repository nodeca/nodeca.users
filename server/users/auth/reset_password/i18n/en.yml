en-US:
  request_show:
    title: Change password

  request_exec:
    err_captcha_wrong: CAPTCHA verification failed, try again.
    err_email_unknown: Unknown email address.

    email_subject: '#{project_name}: password change confirmation.'
    email_text: |
      Password change was requested from IP #{ip}

      Follow this link to change your password:

      #{link}

      Or enter this code:

      #{code}

      If you did not request password reset or changed your mind,
      just ignore this letter.

  request_done_show:
    title: Change password

  change_show:
    title: Change password

  change_exec:
    err_expired_token: Security token expired.
    err_broken_token: Invalid security token.
    err_password_is_nick: You shouldn't set your nickname as a password.
    err_password_is_email: You shouldn't set your email address as a password.
    err_password_is_hostname: You shouldn't set website address as a password.
    email_subject: '#{project_name}: password has been changed.'
    email_text: |
      md:
        Password for account #{nick} at #{project_name} was changed.

        - Time: #{time}
        - IP: #{ip}
    mod_note_text: Password changed by user.

  change_done_show:
    title: Change password
