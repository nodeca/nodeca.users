setting_schemas:
  user:
    default_subscription_mode:
      priority: 10
      category_key: subscriptions
      type: dropdown
      values:
        - WATCHING
        - TRACKING
        - NORMAL
      default: TRACKING

    dialogs_notify:
      priority: 20
      category_key: dialogs
      type: boolean
      default: true

    dialogs_hide_answered:
      hidden: true
      type: boolean
      default: false

    reply_notify:
      priority: 30
      category_key: content
      type: boolean
      default: true

    hide_heavy_content:
      priority: 40
      category_key: content
      type: boolean
      default: false

    layout_max_width:
      priority: 50
      category_key: content
      type: number
      default: 940
      min: 940
